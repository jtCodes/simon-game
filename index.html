<body>
  <div class="box-set top">

<div class="box-set mid">

    <div class="switch"><label>Off<input type = "checkbox" id="switch">
                  <span class = "lever"></span>On</label></div>
    <form action="#">
    <p>
      <input type="checkbox" id="indeterminate-checkbox" />
      <label for="indeterminate-checkbox"> Strict Mode</label>  
          </p> 
  </form>
  </div>
  <a class="box btn-floating btn-large yellow" id='yellow'><i class="material-icons up">arrow_forward</i></a>
</div>
<div class="box-set bot">
  <a class="box btn-floating btn-large blue" id="blue"><i class="material-icons up">arrow_downward</i></a>
</div>
